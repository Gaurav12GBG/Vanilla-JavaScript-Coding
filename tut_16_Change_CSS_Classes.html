<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS using class</title>
    <style>
    .color{
        background-color: yellow;
        color:red;
    }

    .dim{
        border: 1px solid red;
        padding: 100px;
    }
</style>
</head>

<body>
    <div id="box" class="color">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat earum illo doloribus. Suscipit possimus asperiores quod, sapiente accusamus sint dignissimos!</p>
    </div>

    <script>
        let box = document.getElementById("box");

        // console.log(box.className);

        box.className += " dim";
    </script>
</body>
</html>
