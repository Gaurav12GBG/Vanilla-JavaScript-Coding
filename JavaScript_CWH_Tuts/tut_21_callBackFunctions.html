<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function in JS</title>
</head>
<body>
    <h1>CallBack Function In JS</h1>
    <h2>Student List:</h2>

    <ul id="students">

    </ul>

    <script>
        console.log("This is callBacks Functions tutorial...");

        const students = [
            {name:"Gaurav", book:"Javascript"},
            {name:"Rohan", book:"Python"}
        ]

        function enrollStudents(student, callback){
            setTimeout(function(){
                students.push(student);
                callback();
                console.log("Student has been enrolled...");
            }, 3000);
        }

        function getStudents(){
            setTimeout(function() {
                let str = "";
                students.forEach(function(student) {
                    str += `<li>${student.name}</li>`;
                });


























                
                
                document.getElementById('students').innerHTML = str;
                console.log("Student have been fetched");
            }, 1000);
        }

        let newStudent = {name:'Shubham', book:"JQuery"};
        enrollStudents(newStudent, getStudents);
        // getStudents();
            
    </script>
</body>
</html>
