    <title>Local And Session Storage</title>
</head>

<body>
    <div class="container">
        <h1 id="heading" class='myHead trim neither text'>Welcome To Code Made Trickers</h1>
        <div class="child" id="first">Child 1
            <ul class="this" id="myul">
                <li class="childul">I am</li>
                <li class="childul">Gaurav</li>
                <li id='li3' class="childul">Bharat</li>
                <li class="childul">Gangudre</li>
                <li class="childul">from chandwad.</li>
            </ul>
        </div>
        <div class="child" id="second">Child 2</div>
        <div class="child" id="third">Child 3</div>
        <div class="child" id="fourth">Child 4</div>

        <form action="none.html" method="post">
            <label>Search this website :</label>

            <button id="btn">Submit</button>
        </form>
    </div>

    <div class="no">This is a Div 1</div>
    <div class="no">This is a Div 2</div>
    <div class="no">This is a Div 3</div>

    <script>

        let vegetables = ["Bhindi", "Banana", "Apples"];

        //Sets/add key value pair inside the localstorage
        localStorage.setItem('Name1', 'Gaurav');
        localStorage.setItem('Name2', 'Dinesh');
        localStorage.setItem('Sabzi', JSON.stringify(vegetables));



        //Clear all the elements from the localstorage
        // localStorage.clear();

        // localStorage.removeItem('Name1'); 

        //Retrieve an items from the localstorage
        let name1 = localStorage.getItem('Name1');
        let name2 = localStorage.getItem('Name2');

        let sabzi = JSON.parse(localStorage.getItem('Sabzi'));

        //clear the particular key value pair
        // localStorage.removeItem('Name1');

        console.log(name1);
        console.log(name2);
        console.log(sabzi);


        //SESSION STORAGE

        sessionStorage.setItem("sessionName1", "Gaurav");
        sessionStorage.setItem("sessionName2", "Gangurde");
        sessionStorage.setItem("sessionSabzi", JSON.stringify(vegetables));

    </script>
</body>
