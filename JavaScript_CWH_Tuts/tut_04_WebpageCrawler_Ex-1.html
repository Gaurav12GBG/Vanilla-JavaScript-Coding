<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Crawler Execise - 1</title>
</head>
<body>

    <script>
        // You have create a variable which is a string containing a text which is a link you are interested in it.
        //You have to fetch all the link from a given page which contains this text 1

        let str = "python";

        let links = document.links;
        // console.log(links);
        let href;

        Array.from(links).forEach(function(element){
            href = element.href;

            if(href.includes(str)){
                console.log(href);
            }
        });


    </script>
    
</body>
</html>
