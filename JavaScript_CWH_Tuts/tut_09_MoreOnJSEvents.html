</head>
<body>
    
    <div class="container">
        <h1 id="heading" class='myHead trim neither text' >Welcome To Code Made Trickers</h1>
        <div class="child" id="first">Child 1
            <ul class="this" id="myul">

                <li id='li3' class="childul">Bharat</li>

        <div class="child" id="second">Child 2</div>

        <div class="child" id="fourth">Child 4</div>

        <form action="none.html" method="post">

    <div class="no">This is a Div 1</div>

    <div class="no">This is a Div 3</div>

    <script>

        let btn = document.getElementById('btn');

        btn.addEventListener('click', func1);
        btn.addEventListener('dblclick', func2);

        function func1(e){
            console.log("Thanks...", e);
            e.preventDefault();
        }

        function func2(e){
            console.log("Thanks I am in dblclick fun2", e);
            e.preventDefault();
        }
        

        

    </script>
