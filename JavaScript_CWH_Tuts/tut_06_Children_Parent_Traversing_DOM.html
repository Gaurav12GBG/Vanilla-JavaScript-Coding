<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children, Parent and traversing the DOM</title>
</head>

<body>


    <div class="container">
        <h1>Welcome To Code Made Trickers</h1>
        <div class="child" id="first">Child 1
            <ul class="this">
                <li class="childul">I am</li>
                <li class="childul">Gaurav</li>
                <li class="childul">Bharat</li>
                <li class="childul">Gangudre</li>
                <li class="childul">from chandwad.</li>
            </ul>
        </div>
        <div class="child" id="second">Child 2</div>
        <div class="child" id="third">Child 3</div>
        <div class="child" id="fourth">Child 4</div>

        <form action="">
            <label>Search this website :</label>
            <input type="text" id="text">
            <input type="submit" id="btn" value="Search">
        </form>
    </div>

    <div class="no">This is a Div 1</div>
    <div class="no">This is a Div 2</div>
    <div class="no">This is a Div 3</div>


    <script>
        let cont = document.querySelector(".no");
        cont = document.querySelector(".container");
        console.log(cont.childNodes); // show all the elements with text(new line) and comment
        console.log(cont.children); //show only the important tags

        let nodeName = cont.childNodes[1].nodeName;
        let nodeType = cont.childNodes[1].nodeType;
        console.log(nodeName);  
        console.log(nodeType);
        
        // Node types:
        // 1. element
        // 2. attribute
        // 3. text node
        // 8. comment
        // 9. document
        // 10. DOCTYPE

        let container =  document.querySelector("div.container");
        console.log(container);

        container.style.backgroundColor = "orange";

        console.log(container.children[1].children[0].children);

        console.log(container.firstChild);
        console.log(container.firstElementChild);

        console.log(container.lastChild);
        console.log(container.lastElementChild);
        console.log(container.childElementCount);

        console.log(container.firstElementChild.parentNode);
        console.log(container.firstElementChild.nextSibling);
        console.log(container.firstElementChild.nextElementSibling);
        console.log(container.firstElementChild.nextElementSibling.nextElementSibling);
        console.log(container.firstElementChild.nextElementSibling.nextElementSibling.nextElementSibling);
         
    </script>
</body>

</html>
